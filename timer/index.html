<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-HW-11</title>
  </head>
  <body>
    <h2>Выберите дату и время события</h2>
    <div class="thumb">
      <input id="datetime" type="datetime-local" />
    </div>
    <h2>До окончания события осталось:</h2>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <button type="button" id="remove">Очистить</button>
    <script src="./index.js" type="module"></script>
    <script src="./timer.js" type="module"></script>
  </body>
</html>
